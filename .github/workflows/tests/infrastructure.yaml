name: Infrastructure Testing

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@master
      - name: "Setup Go environment"
        uses: "actions/setup-go@v2"
        with:
          go-version: '^1.16'

      - name: "Go mod init"
        working-directory: "./chart/tests"
        run: |
          go mod tidy

      - name: Run Linting Tests
        working-directory: "./chart/tests"
        run: go test -v .