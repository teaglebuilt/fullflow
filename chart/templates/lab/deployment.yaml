apiVersion: apps/v1
kind: Deployment
metadata:
  name: notebook
  labels:
    app: {{ .Release.Name }}
    component: {{ .Release.Name }}-notebook
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      component: {{ .Release.Name }}-lab
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        component: {{ .Release.Name }}-lab
    spec:
      containers:
        - name: jupyterlab
          image: {{ .Values.image }}
          imagePullPolicy: Always
          args: ["lab", "--gateway-url=http://enterprise-gateway:8888"]
          env:
            - name: JUPYTER_GATEWAY_URL
              value: http://enterprise-gateway:8888
          ports:
            - containerPort: 8888
          securityContext:
            runAsUser: 1000
