kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-external-{{ template "nginx-ingress.name" . }}
spec:
  podSelector:
   matchLabels:
    app: {{ template "nginx-ingress.name" . }}
    component: "{{ .Values.controller.name }}"
    release: {{ .Release.Name }}
  policyTypes:
  - Ingress
  ingress:
    - ports:
      - protocol: TCP 
        port: 9443
      - protocol: TCP
        port: 9080
